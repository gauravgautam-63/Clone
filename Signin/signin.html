<body>
    <div class="login-container">
        <div class="login-box">
            <h2>One account. Any device. Just for you.</h2>
            <p>Sign in to get started</p>
            <form action="post">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" required>
                <div class="remember-me">
                    <input type="checkbox">
                    <label for="">Remember my ID</label>
                </div>
                <button type="submit" class="next-btn">Next</button>
                <div class="links">
                    <a href="">Find ID</a>
                    <a href="">Create account</a>
                </div>
                <div class="alternative-sign-in">
                    <button type="button" class="google-btn">Sign in with Google</button>
                    <button type="button" class="qr-btn">Sign in with QR code</button>
                </div>
                <div class="stay-signed-in">
                    <input type="checkbox" id="stay-signed-in" name="stay-signed-in">
                    <label for="">Stay signed in</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
